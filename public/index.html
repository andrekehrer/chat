<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="js/emojionearea.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/emojionearea.min.css" />
    <title>Webinar App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header text-center">
        <!-- <h1><i class="fas fa-smile"></i> Training Analytics</h1> -->
        <!-- <img src="/public/img/logo.png" alt="" /> -->
        <p style="color: #323756; font-weight: 900; font-size: 18px">
          <span id="count">1</span> MENSAGENS NO CHAT
        </p>
        <!-- <a id="leave-btn" class="btn">Sair</a> -->
      </header>
      <main class="chat-main">
        <div class="chat-sidebar" style="display: none">
          <h3><i class="fas fa-comments"></i> Sala:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Usuarios</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <textarea 
            id="msg"
            type="text"
            placeholder="Escrever mensagem"
            required
            autocomplete="off"></textarea>
          <button class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
      </div>
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function() {
        $("#msg").emojioneArea();
      });
    </script>
  </body>
</html>

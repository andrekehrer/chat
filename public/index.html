<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Andre</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="nome" placeholder="Digite seu nome">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        // var socket = io('localhost:3000');
        var socket = io('http://andre.moraes.io:3000');

        function renderMsg(msg){
            $('.messages').append('<div class="message"><strong>'+msg.aut+'</strong>: '+msg.msg+'</div>')
        }
        socket.on('prevMsg', function(msgs_){
            for(msg_ of msgs_){
                renderMsg(msg_);
            }
        });
        socket.on('receivedMsg', function(msg){
            renderMsg(msg);
        });

        $('#chat').submit(function(event){
            
            event.preventDefault();

            var aut = $('input[name=nome]').val();
            var msg = $('input[name=message]').val();

            if(aut.length && msg.length){
                
                var msgObject = {
                    aut: aut,
                    msg: msg,
                };
                renderMsg(msgObject);
                socket.emit('sendMessage', msgObject);
            }
        });
    </script>
</body>
</html>

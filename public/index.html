<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat do Andre</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="nome" placeholder="Digite seu nome" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
      var socket = io(
        // "http://ec2-18-190-155-249.us-east-2.compute.amazonaws.com:3000"
        "http://localhost:3000"
      );
      // var socket = io('http://andre.moraes.io:3000');
      let id_gene = Math.floor(
        Math.random() * (300000000000000 - 123 + 1) + 10
      );
      function renderMsg(msg) {
        console.log(msg.id);
        if (msg.id === id_gene) {
          var side = "direito";
        } else {
          var side = "esquerdo";
        }
        $(".messages").append(
          '<div class="message ' +
            side +
            '"><strong>' +
            msg.aut +
            "</strong>: " +
            msg.msg +
            "</div>"
        );
      }
      // socket.on("prevMsg", function (msgs_) {
      //   for (msg_ of msgs_) {
      //     renderMsg(msg_);
      //   }
      // });
      socket.on("receivedMsg", function (msg) {
        renderMsg(msg);
      });

      $("#chat").submit(function (event) {
        event.preventDefault();

        var aut = $("input[name=nome]").val();
        var msg = $("input[name=message]").val();

        if (aut.length && msg.length) {
          var msgObject = {
            id: id_gene,
            aut: aut,
            msg: msg,
          };
          renderMsg(msgObject);
          socket.emit("sendMessage", msgObject);
          $("input[name=message]").val(" ");
        }
      });
    </script>
  </body>
</html>
